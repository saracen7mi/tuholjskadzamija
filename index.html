<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>STARA DZAMIJA U TUHOLJU-KLADANJ</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 90%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <audio id="audio-bosnian">
        <source src="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/TuholjDzamija.mp3?v=1743019043759" type="audio/mpeg">
    </audio>
    <audio id="audio-english">
        <source src="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/TuholjskaDzEngleski.mp3?v=1743019096313" type="audio/mpeg">
    </audio>
    <audio id="audio-german">
        <source src="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/TuholjNjemacki.mp3?v=1743019131862" type="audio/mpeg">
    </audio>
    <audio id="audio-italian">
        <source src="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/tuholjItalijanski.mp3?v=1743019177118" type="audio/mpeg">
    </audio>
    <audio id="audio-turkish">
        <source src="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/tuholjTurski.mp3?v=1743019212459" type="audio/mpeg">
    </audio>

  
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

       <a-entity 
            gltf-model="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/tripo_pbr_model_5e55f81c-2328-4432-8005-56dabb6672ca%20(1).glb?v=1743018806000" 
            position="-2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

      <a-entity 
    gltf-model="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/tripo_pbr_model_376566a6-4dc0-4ae3-92f0-b1de7f72e913%20(1).glb?v=1743018796764" 
    position="2 1 -5" 
    scale="1 1 1" 
    rotation="0 240 0" 
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-entity>
      
      
      
  

<a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: red" position="-2.5 2 -4.9"
          text="value: ENG; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: yellow" position="-1 2 -4.9"
          text="value: DEU; color: black; align: center; width: 3;">
</a-entity>

<a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: blue" position="0.5 2 -4.9"
          text="value: ITA; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: brown" position="2 2 -4.9"
          text="value: TUR; color: white; align: center; width: 3;">
</a-entity>


        <a-entity position="0 0.6 -4.9">
            <a-text value=" U srcu slikovitog sela Tuholj, smjestenog sjeverozapadno od Kladnja, stoji Stara drvena dzamija – tiha svjedokinja vremena, prica ispisana na daskama koje odolijevaju stoljecima. Njena jednostavna ljepota i toplina drveta oslikavaju duh zajednice koja ju je podizala s ljubavlju i postovanjem.Ova dzamija, sagrađena krajem 18. vijeka, ne nosi samo daske i kamenje, već priče brojnih generacija koje su pod njenim krovom trazile mir, nadu i snagu. Njena drvena munara, koja hrabro prkosi vremenu, poziva na molitvu jednako snazno kao i prvog dana. Harem koji je okruzuje, s nisanima ciji natpisi pricaju o nekim davnim zivotima, dodaje joj poseban pecat vjecnosti.
           Njen otvoreni ulazni trijem, prednji mahfil i strmi cetvorovodni krov cuvaju arhitektonsko naslijede koje odise duhovnoscu i tradicijom. Iako su vremena donijela modernu gradnju i novu dzamiju, stara dama od drveta i dalje stoji, ponosno i dostojanstveno. U njoj se, prvog petka svakog mjeseca, ponovo okupljaju ljudi, a dzuma-namaz ispunjava njene zidove zvukom zajednicke molitve."
                    color="#FFFF00" width="4.5" wrap-count="50" align="center" scale="0.7 0.7 0.7">
            </a-text>
        </a-entity>

         
        <!-- Dodani tekst ispod žutog teksta -->
        <a-entity position="0 -0.8 -4.9" id="location-link">
            <a-text 
                value="Lokacija:" 
                position="-2 0 0.05" 
                color="#000000"
                align="center"
                scale="1.2 1.4 1.4"
                letter-spacing="1">
            </a-text>
           <!-- Crvena pozadina samo za "Klikni ovde" -->
    <a-plane 
        color="#FF0000" 
        height="0.5" 
        width="1.6" 
        opacity="0.5" 
        position="-0.3 0 0.06">
    </a-plane>

    <!-- "Klikni ovde" na crvenoj pozadini -->
    <a-text 
        value="Klikni ovde" 
        position="-0.4 0 0.06"  
        color="#000000"
        align="center"
        scale="1.2 1.2 1.2" 
        letter-spacing="1"
        class="clickable">
    </a-text>
          
          
        </a-entity>
      
      
      
      
      
      
        <a-entity 
            gltf-model="" 
            position="-2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity 
            gltf-model="" 
            position="2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity camera look-controls position="0 0 0" fov="85">
            <a-cursor color="#FF0000" radius="0.05"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        let bosnianAudio = document.getElementById('audio-bosnian');
        let englishAudio = document.getElementById('audio-english');
        let germanAudio = document.getElementById('audio-german');
        let italianAudio = document.getElementById('audio-italian');
        let turkishAudio = document.getElementById('audio-turkish');

        function stopAllAudio() {
            [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio].forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        function playAudio(audioElement) {
            stopAllAudio();
            audioElement.play();
        }

        document.getElementById('eng-button').addEventListener('mouseenter', () => playAudio(englishAudio));
        document.getElementById('deu-button').addEventListener('mouseenter', () => playAudio(germanAudio));
        document.getElementById('ita-button').addEventListener('mouseenter', () => playAudio(italianAudio));
        document.getElementById('tur-button').addEventListener('mouseenter', () => playAudio(turkishAudio));

        // window.addEventListener('load', () => {
        //     bosnianAudio.play().catch(e => console.log("Audio autoplay blokiran: " + e));
        // });
      
      window.addEventListener('load', () => {
    document.body.addEventListener('click', () => {
        if (bosnianAudio.paused) {
            bosnianAudio.play();
        }
    }, { once: true }); // Pokreće se samo jednom
});

       document.getElementById('location-link').addEventListener('click', () => {
    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination= 44.259554722842964, 18.624177835880243   &travelmode=driving';
});
      
      
    </script>
</body>
</html>
